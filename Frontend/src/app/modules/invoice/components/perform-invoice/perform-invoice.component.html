<mat-card>

  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title>
          <div>
            PROFORMA INVOICE: {{piNo | uppercase}}

            <button mat-mini-fab color="primary" type="button" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto"
              onClick="history.back()" style="margin-left: auto;">
              <span class="material-icons" style="color: white;">exit_to_app</span>
            </button>
          </div>

        </mat-card-title>
      </mat-card-header>
    </div>
  </div>

  <mat-card-content>
    <div class="image-container">
      <img [src]="url" alt="Invoice Image">
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button  mat-raised-button type="button" class="btn btn-success" (click)="verified()">
      <span class="material-icons" style="font-size: 25px;">task_alt</span>
    </button>
  </mat-card-actions>
</mat-card>
