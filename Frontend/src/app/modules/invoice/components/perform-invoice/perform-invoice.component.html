<mat-card *ngIf="pi">
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title>
          PROFORMA INVOICE: {{ piNo | uppercase }}
        </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col">
      <mat-card-header>
        <button mat-mini-fab color="primary" type="button" aria-label="Example icon button with a home icon"
        class="d-block mr-0 ml-auto" onClick="history.back()" style="margin-left: auto;">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-card-header>
    </div>
  </div>

  <div class="row">
    <div class="col">

      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-card-content>
              <div class="image-container">
                <img [src]="url" alt="Invoice Image">
              </div>
            </mat-card-content>
          </div>
          <div class="col" *ngIf="bankSlip">
            <mat-card-content>
              <div class="image-container">
                <img [src]="bankSlip" alt="Invoice Image">
              </div>
            </mat-card-content>
          </div>
        </div>
      </mat-card-content>
    </div>
  </div>

  <mat-card-actions *ngIf="pi.status != 'BANK SLIP ADDED'">
    <button mat-raised-button type="button" class="btn btn-success" (click)="verified()">
      <span class="material-icons" style="font-size: 25px;">task_alt</span>
    </button>
  </mat-card-actions>
</mat-card>
