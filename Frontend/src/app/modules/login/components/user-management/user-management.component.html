<mat-toolbar class="bg-blue-900">
  <p style="color:white"> ADD USER</p>
  <button mat-mini-fab color="primary" type="button" style="margin-left: auto;"
    aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" (click)="onCancelClick()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-card class="background">
    <mat-card-content >

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="userForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email" >
            <mat-error *ngIf="userForm.controls['email'].hasError('required')">
             Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber" >
            <mat-error *ngIf="userForm.controls['phoneNumber'].hasError('required')">
             Phone Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="userForm.controls['password'].hasError('required')">
             Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width-1">
          <mat-select placeholder="User Role" formControlName="roleId">
            <mat-option *ngFor="let item of role$  | async" [value]="item.id">
              {{item.roleName}}
            </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="userForm.controls['role'].hasError('required')">
           User Role is <strong>required</strong>
          </mat-error> -->
          </mat-form-field>
        </div>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!isEdit" mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">ADD</button>&nbsp;&nbsp;
      <button *ngIf="isEdit" color="primary"   mat-raised-button type="button" [disabled]="!userForm.valid" (click)="edit()">UPDATE</button>&nbsp;&nbsp;
      <button color="primary" mat-raised-button type="button" (click)="clear()">CLEAR</button>&nbsp;&nbsp;
      <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" (click)="onCancelClick()">
        <mat-icon>arrow_back</mat-icon>
      </button> -->
    </mat-card-actions>
  </mat-card>


</form>

<table mat-table *ngIf="users$" [dataSource]="users$" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>

   <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>phoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role.roleName}} </td>
  </ng-container>


   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Manage </th>
    <td mat-cell *matCellDef="let element">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
      <!-- <i  (click)="editRoom(element._id)"  class="fa fa-edit" style="font-size: 20px; color:green"></i>
      &nbsp;&nbsp;
      <i  (click)="deleteRoom(element._id)" class="fa fa-trash" style="font-size: 20px; color:red"></i> -->
      <i  class="fa fa-edit" (click)="editFunction(element.id)" style="font-size: 16px; color:green"></i>
      &nbsp;&nbsp;
      <i class="fa fa-trash" (click)="deleteFunction(element.id)" style="font-size: 16px; color:rgb(151, 70, 70)"></i>


    </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
<!----------------------------------ROOM  TABLE   ENDS------------------------------------------------------------>
